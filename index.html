<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stock Colli Management</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900" x-data="app()" x-init="init()">

    <header class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-xl border-b border-slate-800">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            
            <div class="flex items-center gap-3 cursor-pointer select-none" @click="toggleAdmin()">
                <img src="logo512.png" alt="Logo" class="h-10 w-10 object-contain rounded bg-white p-1">
                <div>
                    <h1 class="text-xl font-black tracking-tighter uppercase leading-none text-white">Stock Colli</h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Management System</p>
                </div>
            </div>
            
            <div class="flex gap-2" x-show="admin" x-cloak x-transition>
                <a href="https://imgbb.com/upload" target="_blank" 
                   class="bg-amber-500 hover:bg-amber-600 text-slate-900 px-3 py-2 rounded-xl flex items-center gap-2 transition-transform active:scale-95 shadow-lg">
                    <span class="text-lg">ðŸ“¸</span>
                    <span class="text-[10px] font-black uppercase hidden sm:inline">Carica Foto</span>
                </a>

                <button @click="window.open('https://docs.google.com/spreadsheets/d/1X_TuoH5jX8ZqI9S6yvW8hE7_LqK7z3M-M6p0vV8k/edit', '_blank')" 
                        class="bg-blue-600 hover:bg-blue-700 p-2 rounded-xl transition-transform active:scale-95 shadow-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        
        <div class="relative mb-6">
            <input type="text" x-model="search" placeholder="Cerca per ID o descrizione..." 
                   class="w-full bg-white border-2 border-slate-200 p-4 pl-12 rounded-2xl shadow-sm focus:border-blue-500 focus:ring-0 transition-all outline-none">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>

        <div x-show="admin" x-cloak class="bg-blue-100 border-l-4 border-blue-500 p-2 mb-6 text-blue-700 text-[10px] font-bold uppercase text-center rounded">
            ModalitÃ  Gestione Attiva - Tasti visibili
        </div>

        <div class="grid gap-4">
            <template x-for="collo in filteredColli()" :key="collo.id">
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-slate-100 flex h-40">
                    <div class="w-32 h-full bg-slate-200 flex-shrink-0 relative overflow-hidden">
                        <img :src="collo.foto || 'https://via.placeholder.com/300x300?text=No+Photo'" 
                             class="w-full h-full object-cover" @error="$el.src='https://via.placeholder.com/300x300?text=No+Photo'">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/50 to-transparent p-2">
                             <span class="text-[10px] font-bold text-white uppercase" x-text="'#' + (collo.id || '---')"></span>
                        </div>
                    </div>

                    <div class="p-4 flex-grow flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start">
                                <h2 class="text-sm font-black text-slate-800 uppercase leading-tight line-clamp-2" x-text="collo.descrizione"></h2>
                                <span class="bg-blue-50 text-blue-700 font-black px-2 py-1 rounded-lg text-xs ml-2" x-text="'â‚¬' + (collo.prezzo || '0')"></span>
                            </div>
                        </div>

                        <div class="flex justify-between items-end">
                            <a :href="'https://wa.me/393715475485?text=' + encodeURIComponent('Ciao! Mi servirebbe info sulla disponibilitÃ  del collo #' + collo.id + ' (' + collo.descrizione + ')')" 
                               target="_blank"
                               class="bg-green-500 text-white text-[10px] font-black uppercase px-3 py-2 rounded-lg flex items-center gap-1">
                                WhatsApp ðŸ’¬
                            </a>
                            <div class="text-right">
                                <span class="text-[9px] font-bold uppercase text-slate-400 block">Pezzi</span>
                                <span class="text-slate-900 text-base font-black leading-none" x-text="collo.pezzi || '0'"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <script>
        function app() {
            return {
                search: '',
                colli: [],
                admin: false,
                clickCount: 0,
                // Assicurati che questo URL CSV sia quello corretto per Stock Colli
                urlCSV: 'INCOLLA_QUI_IL_LINK_CSV_DI_STOCK_COLLI',
                
                async init() {
                    try {
                        const response = await fetch(this.urlCSV + "&t=" + Date.now());
                        const data = await response.text();
                        this.colli = this.parseCSV(data);
                    } catch (e) {
                        console.error("Errore caricamento dati");
                    }
                },

                toggleAdmin() {
                    this.clickCount++;
                    if (this.clickCount >= 3) {
                        this.admin = !this.admin;
                        this.clickCount = 0;
                    }
                },

                parseCSV(csv) {
                    const lines = csv.split(/\r?\n/).filter(line => line.trim() !== '');
                    return lines.slice(1).map(line => {
                        const [id, descrizione, pezzi, prezzo, foto] = line.split(',').map(s => s.trim());
                        return { id, descrizione, pezzi, prezzo, foto };
                    });
                },

                filteredColli() {
                    return this.colli.filter(c => 
                        (c.id && c.id.toLowerCase().includes(this.search.toLowerCase())) || 
                        (c.descrizione && c.descrizione.toLowerCase().includes(this.search.toLowerCase()))
                    );
                }
            }
        }
    </script>
</body>
</html>
