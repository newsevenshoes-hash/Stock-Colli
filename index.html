<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=1.1">
    <title>Stock Colli - Gestione Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-slate-100 font-sans text-slate-900" x-data="stockApp()" x-init="init()">

    <header class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-xl border-b border-slate-800">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="logo512.png" alt="Logo" class="h-10 w-10 object-contain rounded bg-white p-1">
            <div>
                <h1 class="text-xl font-black tracking-tighter uppercase leading-none">Stock Colli</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Management System</p>
            </div>
        </div>
        
        <div class="flex gap-2">
            <a href="https://imgbb.com/upload" target="_blank" 
               class="bg-amber-500 hover:bg-amber-600 text-slate-900 px-3 py-2 rounded-xl flex items-center gap-2 transition-transform active:scale-95 shadow-lg shadow-amber-900/20">
                <span class="text-lg">ðŸ“¸</span>
                <span class="text-[10px] font-black uppercase hidden sm:inline">Carica Foto</span>
            </a>

            <button @click="window.open('https://docs.google.com/spreadsheets/d/https://docs.google.com/spreadsheets/d/e/2PACX-1vR1v8A-MQcrejKtWj4khgzF1sjDAeV7ldovUoKUeR-9XJUbodTIrLVOp7z9OMpz88BrtWoEcovnWXP8/pub?output=csv/edit', '_blank')" 
                    class="bg-blue-600 hover:bg-blue-700 p-2 rounded-xl transition-transform active:scale-95 shadow-lg shadow-blue-900/20">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="åäºŒM12 4v16m8-8H4"></path>
                </svg>
            </button>
        </div>
    </div>
</header>

    <main class="max-w-4xl mx-auto p-4">
        
        <template x-if="mostraAdmin">
            <div class="bg-white p-6 rounded-3xl shadow-xl mb-8 border-2 border-blue-500 animate-in fade-in zoom-in duration-300">
                <h2 class="font-black mb-4 text-blue-700 uppercase text-sm italic">Registrazione Rapida Collo</h2>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" x-model="nuovoCollo.id" placeholder="N. Collo" class="p-4 bg-slate-50 border-none rounded-2xl w-full outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" x-model="nuovoCollo.pezzi" placeholder="QuantitÃ " class="p-4 bg-slate-50 border-none rounded-2xl w-full outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" x-model="nuovoCollo.prezzo" placeholder="Prezzo (â‚¬)" class="p-4 bg-slate-50 border-none rounded-2xl w-full outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" x-model="nuovoCollo.foto" placeholder="Link Foto (ImgBB)" class="p-4 bg-slate-50 border-none rounded-2xl w-full outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="col-span-2">
                        <textarea x-model="nuovoCollo.descrizione" placeholder="Descrizione contenuto..." class="p-4 bg-slate-50 border-none rounded-2xl w-full outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <button @click="aggiungiManuale()" class="col-span-2 bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-blue-200 uppercase tracking-widest">Registra</button>
                    <button @click="svuotaManuali()" class="col-span-2 text-red-400 text-[10px] font-bold uppercase mt-2">Svuota memoria locale</button>
                </div>
            </div>
        </template>

        <div class="mb-6">
            <input type="text" x-model="ricerca" placeholder="Cerca collo, contenuto o prezzo..." 
                   class="w-full p-5 rounded-3xl border-none shadow-sm focus:ring-2 focus:ring-blue-500 outline-none text-lg">
        </div>

        <div class="grid grid-cols-1 gap-4">
            <template x-for="collo in colliFiltrati()" :key="collo.id + Math.random()">
                <div class="bg-white rounded-3xl shadow-sm overflow-hidden flex flex-col md:flex-row border border-slate-100">
                    
                    <div class="w-full md:w-32 h-48 md:h-auto bg-slate-200 flex-shrink-0">
                        <img :src="collo.foto" class="w-full h-full object-cover" @error="$el.src='https://via.placeholder.com/150?text=No+Foto'">
                    </div>

                    <div class="p-5 flex-grow flex flex-col justify-between text-left">
    <div>
        <div class="flex justify-between items-start">
            <span class="text-3xl font-black text-slate-800" x-text="'#' + collo.id"></span>
            <span class="bg-blue-100 text-blue-700 font-black px-3 py-1 rounded-full text-lg" x-text="'â‚¬' + collo.prezzo"></span>
        </div>
        <p class="text-slate-500 font-medium mt-1 uppercase text-xs tracking-wider" x-text="collo.descrizione"></p>
    </div>
    
    <div class="flex justify-between items-end mt-4">
        <a :href="'https://wa.me/393715475485?text=' + encodeURIComponent('Ciao! Mi servirebbe info sulla disponibilitÃ  del collo #' + collo.id + ' (' + collo.descrizione + ')')" 
           target="_blank"
           class="bg-green-500 hover:bg-green-600 text-white text-[10px] font-black uppercase px-4 py-2 rounded-xl shadow-md shadow-green-100 transition-transform active:scale-95">
            Richiedi DisponibilitÃ  ðŸ’¬
        </a>

        <div class="text-right">
            <span class="text-[10px] font-bold uppercase text-slate-400 block leading-none">Pezzi</span>
            <span class="text-slate-900 text-lg font-black" x-text="collo.pezzi"></span>
        </div>
    </div>
</div>
            </template>
        </div>
    </main>

    <script>
        function stockApp() {
            return {
                colli: [],
                ricerca: '',
                mostraAdmin: false,
                nuovoCollo: { id: '', pezzi: '', descrizione: '', prezzo: '', foto: '' },
                // INCOLLA QUI IL LINK DEL TUO NUOVO FOGLIO CSV
                urlFoglio: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR1v8A-MQcrejKtWj4khgzF1sjDAeV7ldovUoKUeR-9XJUbodTIrLVOp7z9OMpz88BrtWoEcovnWXP8/pub?output=csv",

                async init() {
                    try {
                        const r = await fetch(this.urlFoglio + "&t=" + Date.now());
                        const text = await r.text();
                        this.colli = this.parseCSV(text);
                    } catch (e) { console.error("Errore CSV"); }

                    const salvati = JSON.parse(localStorage.getItem('colli_manuali') || '[]');
                    this.colli = [...this.colli, ...salvati];
                },

                parseCSV(csv) {
                    const righe = csv.split(/\r?\n/).filter(r => r.trim() !== "");
                    return righe.slice(1).map(riga => {
                        const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                        const d = riga.split(regex).map(s => s.replace(/^"|"$/g, '').trim());
                        return {
                            id: d[0] || '?',
                            descrizione: d[1] || '',
                            pezzi: d[2] || '0',
                            prezzo: d[3] || '0',
                            foto: d[4] || '',
                            manuale: false
                        };
                    });
                },

                aggiungiManuale() {
                    if(!this.nuovoCollo.id) return alert("Manca il numero collo!");
                    const colloDaAggiungere = { ...this.nuovoCollo, manuale: true };
                    this.colli.unshift(colloDaAggiungere);
                    const attuali = JSON.parse(localStorage.getItem('colli_manuali') || '[]');
                    attuali.push(colloDaAggiungere);
                    localStorage.setItem('colli_manuali', JSON.stringify(attuali));
                    this.nuovoCollo = { id: '', pezzi: '', descrizione: '', prezzo: '', foto: '' };
                    this.mostraAdmin = false;
                },

                svuotaManuali() {
                    if(confirm("Cancelli i colli caricati da questo telefono?")) {
                        localStorage.removeItem('colli_manuali');
                        window.location.reload();
                    }
                },

                colliFiltrati() {
                    return this.colli.filter(c => 
                        c.id.toString().includes(this.ricerca) || 
                        c.descrizione.toLowerCase().includes(this.ricerca.toLowerCase()) ||
                        c.prezzo.toString().includes(this.ricerca)
                    );
                }
            }
        }
    </script>
</body>

</html>
