<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stock Colli Management</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900" x-data="app()" x-init="init()">

    <header class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-xl border-b border-slate-800">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer select-none" @click="toggleAdmin()">
                <img src="logo512.png" alt="Logo" class="h-10 w-10 object-contain rounded bg-white p-1">
                <div>
                    <h1 class="text-xl font-black tracking-tighter uppercase leading-none">Stock Colli</h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest text-blue-400">Inventory Management</p>
                </div>
            </div>
            
            <div class="flex gap-2" x-show="admin" x-cloak x-transition>
                <a href="https://imgbb.com/upload" target="_blank" class="bg-amber-500 text-slate-900 px-3 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg transition-transform active:scale-95">ðŸ“¸ Foto</a>
                <button @click="window.open('https://docs.google.com/spreadsheets/d/1X_TuoH5jX8ZqI9S6yvW8hE7_LqK7z3M-M6p0vV8k/edit', '_blank')" 
                        class="bg-blue-600 p-2 rounded-xl shadow-lg transition-transform active:scale-95 text-white">âž•</button>
            </div>
        </div>

        <div class="max-w-4xl mx-auto mt-4 flex gap-2 overflow-x-auto no-scrollbar pb-1">
            <button @click="categoriaSelezionata = 'tutti'" 
                    :class="categoriaSelezionata === 'tutti' ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-400'"
                    class="px-4 py-1.5 rounded-full text-[10px] font-bold uppercase whitespace-nowrap transition-all border border-slate-700">
                Tutti
            </button>
            <template x-for="cat in getCategorie()" :key="cat">
                <button @click="categoriaSelezionata = cat" 
                        :class="categoriaSelezionata === cat ? 'bg-amber-500 text-slate-900' : 'bg-slate-800 text-slate-400'"
                        class="px-4 py-1.5 rounded-full text-[10px] font-bold uppercase whitespace-nowrap transition-all border border-slate-700"
                        x-text="cat">
                </button>
            </template>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <div class="relative mb-6">
            <input type="text" x-model="search" placeholder="Cerca ID, descrizione o categoria..." 
                   class="w-full bg-white border-2 border-slate-200 p-4 pl-12 rounded-2xl shadow-sm focus:border-blue-500 focus:ring-0 outline-none">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
        </div>

        <div class="grid gap-4">
            <template x-for="collo in colliFiltrati()" :key="collo.id">
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-slate-100 flex h-40">
                    <div class="w-32 h-full bg-slate-200 flex-shrink-0 relative overflow-hidden">
                        <img :src="collo.foto || 'https://via.placeholder.com/300x300?text=No+Photo'" 
                             class="w-full h-full object-cover">
                        <div class="absolute top-2 left-2 bg-slate-900/80 text-[8px] text-white px-2 py-1 rounded-md font-bold uppercase tracking-widest" x-text="collo.categoria"></div>
                    </div>

                    <div class="p-4 flex-grow flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start">
                                <h2 class="text-sm font-black text-slate-800 uppercase leading-tight line-clamp-2" x-text="collo.descrizione"></h2>
                                <span class="bg-blue-50 text-blue-700 font-black px-2 py-1 rounded-lg text-xs ml-2" x-text="'â‚¬' + collo.prezzo"></span>
                            </div>
                        </div>

                        <div class="flex justify-between items-end">
                            <a :href="'https://wa.me/393715475485?text=' + encodeURIComponent('Info collo #' + collo.id + ': ' + collo.descrizione)" 
                               target="_blank"
                               class="bg-green-500 text-white text-[9px] font-black uppercase px-3 py-2 rounded-lg">WhatsApp</a>
                            <div class="text-right">
                                <span class="text-[9px] font-bold uppercase text-slate-400 block">ID: <span x-text="collo.id"></span></span>
                                <span class="text-slate-900 text-base font-black leading-none" x-text="collo.pezzi + ' pz'"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <script>
        function app() {
            return {
                search: '',
                colli: [],
                categoriaSelezionata: 'tutti',
                admin: false,
                clickCount: 0,
                // Assicurati che il tuo link CSV sia corretto qui
                urlCSV: 'INCOLLA_QUI_IL_TUO_LINK_CSV_STOCK_COLLI',
                
                async init() {
                    try {
                        const response = await fetch(this.urlCSV + "&t=" + Date.now());
                        const data = await response.text();
                        this.colli = this.parseCSV(data);
                    } catch (e) { console.error("Errore dati"); }
                },

                toggleAdmin() {
                    this.clickCount++;
                    if (this.clickCount >= 2) { this.admin = !this.admin; this.clickCount = 0; }
                },

                parseCSV(csv) {
                    const lines = csv.split(/\r?\n/).filter(line => line.trim() !== '');
                    return lines.slice(1).map(line => {
                        // Regex per gestire correttamente le virgole dentro le virgolette
                        const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                        const d = line.split(regex).map(s => s.replace(/^"|"$/g, '').trim());
                        return {
                            id: d[0] || '',
                            descrizione: d[1] || '',
                            categoria: d[2] || 'Vario', // La nuova colonna!
                            pezzi: d[3] || '0',
                            prezzo: d[4] || '0',
                            foto: d[5] || ''
                        };
                    });
                },

                getCategorie() {
                    const cats = this.colli.map(c => c.categoria);
                    return [...new Set(cats)].filter(c => c && c.trim() !== '');
                },

                colliFiltrati() {
                    return this.colli.filter(c => {
                        const searchLower = this.search.toLowerCase();
                        const matchesSearch = c.id.toLowerCase().includes(searchLower) || 
                                              c.descrizione.toLowerCase().includes(searchLower) ||
                                              c.categoria.toLowerCase().includes(searchLower);
                        const matchesCat = this.categoriaSelezionata === 'tutti' || c.categoria === this.categoriaSelezionata;
                        return matchesSearch && matchesCat;
                    });
                }
            }
        }
    </script>
</body>
</html>
